<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!--Estilos CSS-->
    <link rel="stylesheet" href="./style/custom.css">
    <link rel="stylesheet" href="./style/estilo.css">
    

    
    <title>bootstrap</title>
</head>
<body>
    <header class="header-bg">
        <div class="header">
            <a href="index.html">
                    <h1>Logo</h1>
            </a>
            <nav class="navegacao">    
                <ul class="header-menu">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <section id="contato">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Contato</h2>
                    <p>ficou interessado? Preencha os campos do formulário para receber uma cotação.</p>
                </div>
                <div class="col-md-12 col-sm-12">
                    <form action="" class="form">

                        <div class="form-row">
                            <div class="col">
                                <label for="nome">Nome</label>
                                <div class="input-group">
                                    <input class="form-control" type="text" name="nome" placeholder="digite o seu nome" required>
                                </div>
                            </div>
                            <div class="col">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <input class="form-control"type="text" name="email" placeholder="digite o seu email" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="Endereço Completo">Endereço</label>
                                <input type="text" name="endereço" id="endereco" class="form-control" placeholder="Endereço completo" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade" required>
                            </div>
                        
                            <div class="col">
                                <label for="estado">Estado</label>
                                <select name="estado" id="estado" class="form-control" required>
                                    <option value="">Selecione um estado</option>
                                    <option value="sp">SP</option>
                                    <option value="rj">RJ</option>
                                    <option value="mg">MG</option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" id="cep" class="form-control required">
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro" required>
                            </div>
                            <div class="col">
                                <label for="bairro">Complemento</label>
                                <input type="text" name="completo" id="complemento" class="form-control" placeholder="Complemento (ex apt bloco)" required>
                            </div>
                            <div class="col">
                                <label for="bairro">Telefone</label>
                                <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(00)0000-0000" required>
                            </div>

                        </div>


                        <div class="input-group">
                            <div class="col">
                                <label for="informacoes">Escreva aqui</label>
                                <textarea class="form-control" cols="30" rows="10" name="informacoes" id="informacoes" placeholder="escreva seu texto aqui"></textarea>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-primary">Solcitar Cotação </button>

                        



                        

                    </form>
                </div>
            </div>
        </div>
    </section>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
