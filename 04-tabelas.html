<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Tabelas</title>
</head>
<body>

    <h1>Tabelas</h1>

    <table border="1px" width="100%" align="center">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna2</th>
                <th>Coluna2</th>
            </tr>
            <tr>
                <td colspan="3">Descrição Tabela</td>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>1A</td>
            <td>1B</td>
            <td>1C</td>
        </tr>
        <tr>
            <td>2A</td>
            <td>2B</td>
            <td>2C</td>
        </tr>
        <tr>
            <td>3A</td>
            <td colspan="2">3BC</td>
        </tr>
    </table>
</tbody>
<tfoot>
    <tr>
        <td colspan="3">Rodapé</td>
    </tr>
</tfoot>

<h2>Tabela como Layout</h2>

<table width="600">
    <tr height="90">
        <td colspan="4" bgcolor="#BBCCEE">Cabecalho</td>
    </tr>

    <tr height="300">
        <td width="20" bgcolor="#0000FF"></td>
        <td bgcolor="#DDD">Coluna 1</td>
        <td bgcolor="#EEE">Coluna 2</td>
        <td width="20" bgcolor="#0000FF"></td>
    </tr>
    <tr>
        <td  bgcolor ="#FF0000" colspan="4" height="90" >Rodapé</td>
    </tr>
</table>

</body>
</html>
